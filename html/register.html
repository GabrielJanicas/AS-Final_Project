<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <script src="path/to/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/stylesIndex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <script src="../js/register_script.js"></script>

    <style>
      .error {
          color: red;
          margin-top: 5px;
          font-size: 0.875em;
      }
  </style>
  </head>
  
  <body>
    
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                                  <form id="registrationForm" class="mx-1 mx-md-4">
                                      <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                              <label class="form-label" for="name">Your Name</label>
                                              <input type="text" id="name" class="form-control" required />
                                              <div id="name-error" class="error"></div>
                                          </div>
                                      </div>
  
                                      <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                              <label class="form-label" for="email">Your Email</label>
                                              <input type="email" id="email" class="form-control" required />
                                              <div id="email-error" class="error"></div>
                                          </div>
                                      </div>
  
                                      <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                              <label class="form-label" for="password">Password</label>
                                              <input type="password" id="password" class="form-control" required />
                                              <div id="password-error" class="error"></div>
                                          </div>
                                      </div>
  
                                      <div class="d-flex flex-row align-items-center mb-4">
                                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                          <div class="form-outline flex-fill mb-0">
                                              <label class="form-label" for="confirmPassword">Repeat your password</label>
                                              <input type="password" id="confirmPassword" class="form-control" required />
                                              <div id="confirmPassword-error" class="error"></div>
                                          </div>
                                      </div>
  
                                      <div class="form-check d-flex justify-content-center mb-5">
                                          <label class="form-check-label" for="loginLink">
                                              Already have an account! <a id="loginLink" href="login.html">Login</a>
                                          </label>
                                      </div>
  
                                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                          <button type="button" id="registerButton" class="btn btn-primary btn-lg" onclick="registerUser()">Register</button>
                                      </div>
  
                                  </form>
  
                              </div>
                              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                                  <img src="../images/logo.jpg" class="img-fluid" alt="Sample image">
  
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
    
  </body>
</html>
