  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script>
      $('#area_pop-up').on('shown.bs.modal', function () {
          const map = L.map('map-container', {maxBoundsViscosity: 1.0}).setView([51.505, -0.09], 13);

          // Adiciona uma camada de mapa de tiles
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© OpenStreetMap contributors'
          }).addTo(map);

          // Adiciona o geocoder ao mapa
          const geocoder = L.Control.geocoder({
              defaultMarkGeocode: false
          })
          .on('markgeocode', function(e) {
              const center = e.geocode.center;
              map.setView(center, 13);  // Move o mapa para a localização encontrada
          })
          .addTo(map);

          // Inicializa o FeatureGroup para armazenar os objetos desenhados
          const drawnItems = new L.FeatureGroup();
          map.addLayer(drawnItems);

          // Inicializa o Leaflet.draw control
          const drawControl = new L.Control.Draw({
              edit: {
                  featureGroup: drawnItems
              },
              draw: {
                  polygon: false, // Desativa a ferramenta de polígono
                  marker: false,
                  polyline: false,
                  circle: false,
                  rectangle: true, // Mantém a ferramenta de retângulo
                  circlemarker: false
              }
          });
          map.addControl(drawControl);

          // Adiciona eventos para capturar a finalização do desenho
          map.on(L.Draw.Event.CREATED, function (event) {
              const layer = event.layer;
              drawnItems.addLayer(layer);
              updateCoordinates(layer);
          });

          map.on(L.Draw.Event.EDITED, function (event) {
              const layers = event.layers;
              layers.eachLayer(function (layer) {
                  updateCoordinates(layer);
              });
          });

          // Função para atualizar e exibir as coordenadas
          function updateCoordinates(layer) {
              let coordinates = [];
              if (layer instanceof L.Rectangle) {
                  coordinates = layer.getLatLngs()[0].map(latlng => {
                      return {lat: latlng.lat, lng: latlng.lng};
                  });
              }
              console.log(JSON.stringify(coordinates));
              // Aqui você pode salvar as coordenadas no seu banco de dados ou utilizá-las como preferir
          }

          // Adiciona o botão de fullscreen ao mapa com ícone personalizado
          const fullscreenControl = L.control.fullscreen({
              position: 'topleft', // Define a posição do botão
              title: {
                  'false': 'Expandir mapa para tela cheia', // Título do botão quando não estiver em fullscreen
                  'true': 'Sair da tela cheia' // Título do botão quando estiver em fullscreen
              },
              content: '<i class="fas fa-expand"></i>' // Ícone personalizado para o botão de fullscreen
          });
          map.addControl(fullscreenControl);
      });
  </script>
